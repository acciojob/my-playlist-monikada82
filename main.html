<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>
  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Song list container */
    .song_box {
      background-color: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 20px;
      margin: 0 auto 30px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    ul {
      padding: 0;
      margin: 0;
    }

    li {
      list-style-type: none;
      margin: 10px 0;
    }

    a {
      text-decoration-line: none;
      color: #333;
      font-weight: bold;
    }

    /* Combined media player container */
    .media_box {
      background-color: white;
      border: 2px solid black;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    video, audio {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>My Playlist</h1>

  <div class="song_box">
    <ul>
      <li><a href="https://www.pagaiworld.com/espresso-sabrina-carpenter-mp3-songs" target="espresso">Song 1</a></li>
      <li><a href="https://www.pagaiworld.com/espresso-sabrina-carpenter-mp3-songs" target="chill">Song 2</a></li>
      <li><a href="https://www.pagaiworld.com/espresso-sabrina-carpenter-mp3-songs" target="cool">Song 3</a></li>
      <li><a href="https://www.pagaiworld.com/espresso-sabrina-carpenter-mp3-songs" target="world">Song 4</a></li>
      <li><a href="https://www.pagaiworld.com/espresso-sabrina-carpenter-mp3-songs" target="heart">Song 5</a></li>
    </ul>
  </div>

  <h2>Now Playing...</h2>

  <div class="media_box">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>MP3 songs</h2>
    <audio controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
